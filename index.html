<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="wrap">
  <div id="arrow-left" class="arrow"></div>
  <div id="slider">
    <div class="slide slide1">
      <div class="slide-content">
        <span>Image One</span>
      </div>
    </div>
    <div class="slide slide2">
      <div class="slide-content">
        <span>Image Two</span>
      </div>
    </div>
    <div class="slide slide3">
      <div class="slide-content">
        <span>Image Three</span>
      </div>
    </div>
  </div>
  <div id="arrow-right" class="arrow"></div>
</div>
<script>
    const sliderImage = document.querySelectorAll('.slide')
    const leftArrow = document.querySelector('#arrow-left')
    const rightArrow = document.querySelector('#arrow-right')
    let current = 0;

    function reset() {
      for(let i = 0; i < sliderImage.length; i++) {
        sliderImage[i].style.display = 'none'
      }
    }

    function startSlide() {
      reset()
      sliderImage[0].style.display = 'block'
    }

    function nextSlide() {
      reset()
      sliderImage[current + 1].style.display = 'block'
      current++
    }

    function prevSlide() {
      reset()
      sliderImage[current - 1].style.display = 'block'
      current--
    }

    rightArrow.addEventListener('click', () => {
      if(current === sliderImage.length - 1) {
        current = -1
      }

      nextSlide()
    })

    leftArrow.addEventListener('click', () => {
      if(current === 0) {
        current = sliderImage.length
      }

      prevSlide()
    })

    startSlide()

</script>
</body>
</html>
